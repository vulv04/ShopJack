<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funiro Furniture Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .header p {
            color: #666;
            margin-bottom: 5px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            font-weight: 600;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 15px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 4px;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }


        /* Item positions based on the layout in the image */
        .item-1 {
            grid-column: 1 / 3;
            grid-row: 1 / 5;
        }

        .item-2 {
            grid-column: 3 / 8;
            grid-row: 1 / 5;
        }

        .item-3 {
            grid-column: 8 / 12;
            grid-row: 1 / 6;
        }

        .item-4 {
            grid-column: 1 / 4;
            grid-row: 5 / 9;
        }

        .item-5 {
            grid-column: 4 / 8;
            grid-row: 5 / 9;
        }

        .item-6 {
            grid-column: 8 / 10;
            grid-row: 6 / 9;
        }

        .item-7 {
            grid-column: 10 / 13;
            grid-row: 1 / 5;
        }

        .item-8 {
            grid-column: 10 / 13;
            grid-row: 5 / 9;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(6, 1fr);
            }

            .item-1 {
                grid-column: 1 / 3;
                grid-row: 1 / 3;
            }

            .item-2 {
                grid-column: 3 / 7;
                grid-row: 1 / 3;
            }

            .item-3 {
                grid-column: 1 / 4;
                grid-row: 3 / 5;
            }

            .item-4 {
                grid-column: 4 / 7;
                grid-row: 3 / 5;
            }

            .item-5 {
                grid-column: 1 / 4;
                grid-row: 5 / 7;
            }

            .item-6 {
                grid-column: 4 / 7;
                grid-row: 5 / 7;
            }

            .item-7 {
                grid-column: 1 / 4;
                grid-row: 7 / 9;
            }

            .item-8 {
                grid-column: 4 / 7;
                grid-row: 7 / 9;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .gallery-item {
                grid-column: 1;
            }

            .item-1 { grid-row: 1; }
            .item-2 { grid-row: 2; }
            .item-3 { grid-row: 3; }
            .item-4 { grid-row: 4; }
            .item-5 { grid-row: 5; }
            .item-6 { grid-row: 6; }
            .item-7 { grid-row: 7; }
            .item-8 { grid-row: 8; }
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Share your setup with</p>
        <h1>#FuniroFurniture</h1>
    </div>

    <div class="gallery">
       
        <div class="gallery-item item-2">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-OgkeSf9PYSOlVwYPe0RK961QVEq5T4.png" alt="Workspace with laptop and vintage radio">
        </div>
        
    </div>
</body>
</html>
